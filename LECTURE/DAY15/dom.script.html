<body>

  <div class="input-field">
    <label class="a11y-hidden" for="replace-content">대체 콘텐츠</label>
    <input id="replace-content" type="text" class="input is-replace" placeholder="대체할 콘텐츠를 입력하세요">
    <button type="button" class="button is-replace">콘텐츠 대체</button>

  <div class="wrapper">
    <button
      onclick="changePosition(this)"
      type="button"
      class="button is-change-position">위치 변경</button>

    <!--.wrapper 내부에 p 요소를 소유하고 있다.-->
    <p lang="en">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <ul class="target" lang="en">
      <li><a href="">content-01</a></li>
      <li><a href="">content-02</a></li>
    </ul>
  </div>

  <div class="mount"></div>

  <div class="prepend-demo"></div>

<script src="../LIBRARY/FDS.js"></script>
